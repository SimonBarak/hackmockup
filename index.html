<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker mockup</title>
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body class="">
    <div class="h-screen relative flex">
      <div class="self-center mx-auto self-center mockup-gallery relative">
        <div id="mockup" class="mobile-mockup m-auto">
          <div id="initial-slide" class="slide active initial-slide"></div>
        </div>
      </div>

      <div id="contorlers" class="absolute inset-y-1/2 w-full text-center">
        <div class="text-center hover:opacity-100 mb-5 mx-2">
          <label
            class="cursor-pointer inline-block py-5 px-6 rounded-lg leading-4 font-medium text-xl bg-blue-300 hover:bg-blue-400 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out"
          >
            <input
              class="imageInput"
              type="file"
              name="filefield"
              multiple="multiple"
            />
            Upload MP4
          </label>
        </div>

        <div class="text-blue-300">
          <button>View tutorial</button>
        </div>
      </div>

      <div class="absolute top-0 w-full opacity-0 hover:opacity-100 p-2">
        <input
          type="color"
          id="bg-color"
          name="basic-color"
          value="rgb(60, 80, 255)"
          class="hidden"
          onchange="handleColorPickerChange"
        />
        <label
          for="bg-color"
          class="cursor-pointer inline-block py-3 px-5 rounded-lg leading-4 font-medium bg-blue-300 hover:bg-blue-400 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out"
          >Change color</label
        >
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
