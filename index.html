<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker mockup</title>
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body class="">
    <div class="h-screen relative py-10 flex">
      <div class="self-center mx-auto self-center mockup-gallery relative">
        <button
          class="vertical-absolute-center left-0 px-2 py-0 text-4xl focus:outline-none"
          id="prev"
        >
          ‹
        </button>
        <button
          class="vertical-absolute-center right-0 px-2 py-0 text-4xl focus:outline-none"
          id="next"
        >
          ›
        </button>
        <div class="mobile-mockup m-auto">
          <div class="slide active initial-slide">
            <img
              src="https://res.cloudinary.com/dhxmg9p4i/image/upload/v1604782185/loners/blank.png"
            />
          </div>
        </div>
      </div>

      <div class="absolute bottom-10 w-full">
        <div class="text-center hover:opacity-100">
          <label
            class="cursor-pointer my-5 mx-2 py-2 px-3 border border-gray-300 rounded-md text-sm leading-4 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out"
          >
            <input
              class="imageInput"
              type="file"
              name="filefield"
              multiple="multiple"
            />
            Add MP4
          </label>

          <!-- <button
            class="cursor-pointer my-5 mx-2 py-2 px-3 border border-gray-300 rounded-md text-sm leading-4 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out"
            id="auto"
          >
            Loop
          </button> -->
        </div>
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
